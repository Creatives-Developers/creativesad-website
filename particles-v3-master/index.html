<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
    }
    section {
      background: black;
    }
    #logo,
    img {
      display: none;
    }
  </style>
  <body>
    <section>
      <img
        class="next-particle"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLqQ2dTVwr8HubvA7ISzKKmJqNYQ0qj_4krF6eOA8&s"
      />
    </section>
    <section>
      <img
        class="next-particle"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLqQ2dTVwr8HubvA7ISzKKmJqNYQ0qj_4krF6eOA8&s"
      />
    </section>

    <script src="./nextparticle.min.js"></script>

    <script>
      nextParticle = new NextParticle(
        ...document.querySelectorAll(".next-particle")
      );

      const resize = () => {
        console.log(nextParticle)
        nextParticle.width = window.innerWidth;
        nextParticle.height = window.innerHeight;
        nextParticle.minWidth = window.innerWidth;
        nextParticle.minHeight = window.innerHeight;
        nextParticle.start();
      };

      window.addEventListener("resize", resize);
      window.addEventListener("load", resize);
    </script>
  </body>
</html>
